<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Details</title>
</head>
<body>
    <h1>Student Information</h1>
    <form action="post">
        <label for="input"></label>
        <input type="text" name="username" placeholder="Enter Username">
        <br>
        <br>
        <input type="password" name="password" placeholder="Enter Password">
        <br>
        <br>
    <label for="gender">
        <input type="radio" name="gender" value="male" id="gender">Male
    </label>
    <br>

    <label for="genders">
        <input type="radio" name="gender" value="Female" id="genders">Female
    </label>
    <br>
    <br>
    <label for="1">
        <input type="checkbox" name="" value="yes" id="1">Math
    </label>
    <br>
    <label for="2">
        <input type="checkbox" name="" value="yes" id="2">Eng
    </label>
    <br>    
    <label for="3">
        <input type="checkbox" name="" value="yes" id="3">Urdu
    </label>
    <br>
    
    <!-- <button type="button">Click ME</button> -->
    <br>
    <select name="country">
        <option value="Pakistan">Pakistan</option> 
        <option value="Dubai">Dubai</option>
    </select>
    <br>
    <br>
        <textarea name="comments" rows="4" cols="50">Enter comments here</textarea>
    <br>   
    <input type="Submit" value="Submit">

</form>
    
</body>
</html>
